<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>To do list</title>
</head>
<body>
    
        <div class="container">
            <form  class="new-task" name="newTask">
                <h1>You have <span></span> tasks</h1>
                <button type="button" class="new-task_bnt" name="newTaskBtn">Add New</button>
            </form>
            
            <form class="invisible-form" name="invisibleForm">
                <textarea type="text" class="invisible-input" name="invisibleInput" value="" rows="1"></textarea>
                <button type="button" class="invisible-btn" name="invisibleBtn">Add</button>
            </form>

            <div class="current-task" name="currentTask" >
                <form class="form-title title-frame" action="" name="autoComplite">
                    <h2>Current Task</h2>
                    <button type="button" class="auto-complit_batton" name="autoComliteButton">Autocomplite All</button>
                </form>

                <div name="currentTaskList" class="current-task__list"></div>
                  
            </div>

            <div class="done-task">
                <form class="done-task_delete title-frame" action="" name="deleteAll">
                    <h2>Completed</h2>
                    <button type="button" class="delete-All">Delite All</button>
                </form>

                <form class="done-task__list" name="doneTaskList"></form> 
            </div>
            
            <div class="progress">
                <label for="file">Task progress<br></br></label>
                <progress id="file" value="50" max="100" class="styled">Determinate</progress>
            </div>
        </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
