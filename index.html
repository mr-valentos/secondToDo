<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>To do list</title>
</head>
<body>
    <div class="wrap">
        <div class="container">
            <form  class="new-task" name="newTask">
                <h1>You have <span></span> tasks</h1>
                <button type="button" class="new-task_bnt" name="newTaskBtn">Add New</button>
            </form>
            
            <form class="invisible-form" name="invisibleForm">
                <input type="text" class="invisible-input" name="invisibleInput" value="45">
                <button type="button" class="invisible-btn" name="invisibleBtn">Add</button>
            </form>

            <div class="current-task" name="currentTask" >
                <form class="form-title title-frame" action="" name="autoComplite">
                    <h2>Current Task</h2>
                    <button type="button" class="auto-complit_batton" name="autoComliteButton">Autocomplite All</button>
                </form>

                <form name="currentTaskList" class="current-task__list">
                    <div class="list-item">
                        <label for="">task1</label>
                        <div class="item__create_date">Created:</div>
                        <button type="button" class="item__status" name="itemStatus">
                            <span>Start</span>
                            <span>In Process</span>
                        </button>
                        <button type="button" class="item__comlite">Complite</button>
                    </div>
                </form>
            </div>

            <div class="done-task">
                <form class="done-task_delete title-frame" action="" name="deleteAll">
                    <h2>Completed</h2>
                    <button type="button" class="delete-All">Delite All</button>
                </form>

                <form class="done-task__list" name="doneTaskList"></form> 
            </div>
            
            <div class="progress">
                <label for="file">File progress:</label>
                <progress id="file" max="100" value="70"> 70% </progress>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
